<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- 
        <form action="서버주소/파일명" method="보내는방식">
            <input type="입력타입" name="서버식별이름">
            <input type="전송버튼" name="클라이언트이름">
        </form>

        get
            - 전송하는 데이터의 길이에 한계(1024byte)
            - 보안상 문제가 있음
            - URL로 데이터 전송
        POST
            - 전송하는 데이터의 길이에 제한없음(게시판)
            - 보안에 강함
            - Packet(패킷)의 Body 부분에 담아서 전송
    -->

    <!-- 
        form : 데이터 (서버로) 전달 시 사용되어지는 태그
            - action : 전송할 서버 주소
            - method : 보내는 방식(GET, POST)
                - GET : 데이터를 URL에 붙여서(쿼리스트링)(짧은 데이터)
                - POST : 데이터를 body 영역에 담아서 보내는 방법(보안)
                - submit : form 안에 적었던 데이터를 서버로 요청 보내겠다!
        
        쿼리스트링 : 주소에 데이터를 붙여서 요청을 보내겠다
        (key-value) -> http://localhost:3002?data=10
    -->
    <form action="http://localhost:3002?data=10">
        <input name="data"> <!-- key와 value 값을 주겠다 : name 사용 => 바로 적용 가능!(라이브 서버 : 5500) -->
        <input type="submit" value="전송">
        <!-- <button>전송</button> -->
    </form>
</body>
</html>
