<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plus</title>
</head>
<body>
    <form action="http://localhost:3003">
        <input name="num1">+<input name="num2">
        <button>계산값 확인</button> 
        <!-- form 태그 안의 button 태그 기본 값이 submit -->
        <!-- 
            ✨ 버튼 태그의 기본 타입은 버튼이지만
            만약 버튼 태그가 form 태그 안에서 사용 중이라면
            기본타입은 submit 
            onClick 기능을 사용하겠다! -> type="button"✨
         -->
    </form>
    <button type="button">계산값 확인</button> 
</body>
</html>
